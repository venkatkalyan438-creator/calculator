<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>

    <h2>Simple Calculator</h2>

    <form>
        First Number:
        <input type="number"><br><br>

        Second Number:
        <input type="number"><br><br>

        <input type="button" value=" + ">
        <input type="button" value=" - ">
        <input type="button" value=" * ">
        <input type="button" value=" / "><br><br>

        Result:
        <input type="text">
    </form>

</body>
</html>
